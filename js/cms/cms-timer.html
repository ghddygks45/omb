		<div class="btn_area mt30">
			<button type="button" class="btn btn_lg act" onclick="fnExtend();"><i class="fa fa-toggle-on" aria-hidden="true"></i> 연장</button>

		<!-- // 콘텐츠 영역 -->
	</div>
