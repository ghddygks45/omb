<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1240">
	<title>I.N.CMS - 아이앤씨엠에스 | 인시퀀스</title>
	<link rel="shortcut icon" href="../../images/cms/favicon.ico" media="all">
	<link rel="stylesheet" type="text/css" href="../../css/cms/style.css" media="all">
	<script src="../../js/cms/jquery-1.12.0.min.js"></script>
	<script src="../../js/cms/calendar.js"></script>
	<script src="../../js/cms/ui.js"></script>
    <script src="../../js/cms/_layout-setting.js"></script>
</head>

<body id="user-admin" class="layout-page">
	<header id="header"></header>
	<div id="container">
		<aside id="sidebar"></aside>
		<article id="content">
			<p id="page_loc">
				<a href="#" class="ico_home">HOME</a>
				<span>&gt;</span>
				<strong>운영자 공지사항</strong>
			</p>

			<h2 id="tit_page">운영자 공지사항</h2>

			<form name="frmBbs" action="./list.do" method="post">
				<div class="search_area">
					<table class="tb_search">
					<caption>검색조건</caption>
					<colgroup>
						<col style="width:12%">
						<col style="width:38%">
						<col style="width:8%">
						<col>
					</colgroup>
					<tbody>
					<tr>
						<th><label for="searchStartDt">등록일자</label></th>
						<td  colspan="3">
							<input type="text" name="searchStartDt" id="searchStartDt" value="" title="시작일" style="width:100px;" readonly="readonly"/>
							<a href="#divCalendar" class="btn_cal" onclick="openCalendar(document.getElementById('searchStartDt')); return false;">달력</a> ~
							<input type="text" name="searchEndDt" id="searchEndDt" value="" title="종료일" style="width:100px;" readonly="readonly"/>
							<a href="#divCalendar" class="btn_cal" onclick="openCalendar(document.getElementById('searchEndDt')); return false;">달력</a>
						</td>
					</tr>
					<tr>
						<th><label for="searchCl1">분류1</label></th>
						<td  colspan="3">
							<select name="searchCl1" id="searchCl1" style="width:100px;">
								<option value="">선택</option>
								<option value="1" >필독</option>
								<option value="2" >알림</option>
								<option value="3" >공지</option>
								<option value="4" >점검</option>
								<option value="5" >카테5</option>
								<option value="6" >카테6</option>
							</select>
						</td>
					</tr>
					<tr>
						<th><label for="searchCondition">검색어</label></th>
						<td colspan="3">
							<select name="searchCondition" id="searchCondition" style="width:100px;">
								<option value="0" >전체</option>
								<option value="1" >제목</option>
								<option value="2" >내용</option>
							</select>
							<input type="text" title="검색어" name="searchKeyword" id="searchKeyword" value="" placeholder="제목 / 내용으로 검색하세요." style="width:32%;"/>
						</td>
					</tr>
					</tbody>
					</table>
			
					<div class="btn_area">
						<button type="submit" class="btn btn_lg act"><i class="fa fa-search"></i> 검색</button>
						<button type="reset" class="btn btn_lg" id="btnReset"><i class="fa fa-refresh"></i> 초기화</button>
					</div>
				</div>
			
				<div class="list_status">
					<p class="status"><a href="/system/bbs/config/show.do?bbs_id=cms-notice"><i class="fa fa-gear"><span class="tts">게시판 설정</span></i></a>
						총 <strong class="colr_point">8</strong> 건 (1/1 page)
					</p>
					<div class="fr">
						<select class="post_num" name="pageItm" id="pageItm" title="리스트">
							<option value="10" >10</option>
							<option value="20" >20</option>
							<option value="30" >30</option>
							<option value="40" >40</option>
							<option value="50" >50</option>
							<option value="60" >60</option>
							<option value="70" >70</option>
							<option value="80" >80</option>
							<option value="90" >90</option>
							<option value="100" >100</option>
						</select>
						<button type="button" class="btn" id="btnPageItm">적용</button>
					</div>
				</div>
			
				<div class="tb-scroll-x">
					<table class="tb_list">
						<caption>운영자 공지사항 목록</caption>
						<colgroup>
							<col style="width:50px"/><!-- 1.체크박스 -->
							<col style="width:50px" /><!-- 2.번호 -->
							<col style="width:60px" /><!-- 3.분류1 -->
							<col><!-- 6.제목 -->
							<col style="width:160px" /><!-- 12.등록일시 -->
							<col style="width:70px" /><!-- 13.조회수 -->
							<col style="width:80px" /><!-- 26.상태 -->
						</colgroup>
						<thead>
							<tr>
							<th><input id="bbsCheck" type="checkbox"  title="항목 전체 선택"/></th><!-- 1.체크박스 -->
							<th>번호</th><!-- 2.번호 -->
							<th>분류1</th><!-- 3.분류1 -->
							<th>제목</th><!-- 6.제목 -->
							<th>등록일시</th><!-- 12.등록일시 -->
							<th>조회수</th><!-- 13.조회수 -->
							<th>게시여부</th><!-- 28.상태 -->
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input name="listCheckBox" id="listCheckBox5" type="checkbox" value="5" title="카테고리 5번째를 추가합니다. 선택"></td><!-- 1.체크박스 -->
								<td>5</td><!-- 2.번호 -->
								<td>카테5</td><!-- 3.분류1 -->
								<td class="al">
									<a href="./show.do?seq=5">카테고리 5번째를 추가합니다.</a>
								</td><!-- 6.제목 -->
								<td>2018-12-31 17:29:07</td><!-- 12.등록일시 -->
								<td>0</td><!-- 13.조회수 -->

								<td><button type="button" class="btn basic btn_sm btnDataSttus"  data-sj="카테고리 5번째를 추가합니다." data-seq="5" data-sttus="A"> 게시</button></td><!-- 26.상태 -->
							</tr>
						</tbody>
					</table>
				</div>
				
				<div class="pagination">
					<strong>1</strong> 
			
				</div>
				
				<div class="btn_area">
					<div class="list_ctrl">
						<button type="button" class="btn btn_sm" id="bbsAllCheck"><i class='fa fa-check'></i> 전체선택</button>
						<button type="button" class="btn btn_sm" id="bbsAllRemoveCheck">선택해제</button>
						<button type="button" class="btn btn_sm act" id="btnDeltCheckBox"><i class="fa fa-trash-o"></i> 선택삭제</button>
					</div>
						<a href="save.do" class="btn btn_lg"><i class="fa fa-pencil"></i> 등록</a>
				</div>
			</form>
		</article>
	</div>
	<footer id="footer"></footer>
</body>

</html>
