<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1240">
	<title>Invest Korea</title>
	<link rel="shortcut icon" href="../../images/cms/favicon.ico" media="all">
	<link rel="stylesheet" type="text/css" href="../../css/cms/style.css" media="all">
	<script src="../../js/cms/jquery-1.12.0.min.js"></script>
	<script src="../../js/cms/calendar.js"></script>
	<script src="../../js/cms/ui.js"></script>
</head>

<body id="user-admin" class="layout-page">
	<header id="header"></header>
	<div id="container">
		<aside id="sidebar"></aside>
        <article id="content">
            <p id="page_loc">
                <a href="#none" class="ico_home">HOME</a>
                <span>&gt;</span>
                <a href="#none">운영</a>
                <span>&gt;</span> 
                <a href="#none">IK 서비스</a>
                <span>&gt;</span>
                <strong>IK 캘린더</strong>
            </p>
    
            <h2 id="tit_page">IK 캘린더</h2>

            <table class="tb_write">
                <colgroup>
                    <col style="width:200px">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th>게시여부</th>
                        <td>
                            <input type="radio" name="radio1" id="radio1-1">
                            <label for="radio1-1">게시</label>
                            <input type="radio" name="radio1" id="radio1-2">
                            <label for="radio1-2">미게시</label>
                        </td>
                    </tr>
                    <tr>
                        <th>언어</th>
                        <td>
                            <input type="radio" name="radio2" id="radio1-1">
                            <label for="radio2-1">국문</label>
                            <input type="radio" name="radio2" id="radio2-2">
                            <label for="radio2-2">영문</label>
                            <input type="radio" name="radio2" id="radio2-3">
                            <label for="radio2-3">중문</label>
                            <input type="radio" name="radio2" id="radio2-4">
                            <label for="radio2-4">일문</label>
                        </td>
                    </tr>
                    <tr>
                        <th>행사명(달력에 노출)</th>
                        <td><input type="text" style="width:100%"></td>
                    </tr>
                    <tr>
                        <th>제목</th>
                        <td><input type="text" style="width:100%"></td>
                    </tr>
                    <tr>
                        <th>행사일정</th>
                        <td>
                            <input type="text" name="bgnde" id="bgnde" value="" title="시작일" style="width:100px;" readonly="readonly" placeholder="행사 시작일">
                            <a href="#divCalendar" class="btn_cal" onclick="openCalendar(document.getElementById('bgnde')); return false;">달력</a> ~
                            <input type="text" name="endde" id="endde" value="" title="종료일" style="width:100px;" readonly="readonly" placeholder="행사 종료일">
                            <a href="#divCalendar" class="btn_cal" onclick="openCalendar(document.getElementById('endde')); return false;">달력</a>
                        </td>
                    </tr>
                    <tr>
                        <th>행사시간</th>
                        <td><input type="text" style="width:300px"></td>
                    </tr>
                    <tr>
                        <th>행사장소</th>
                        <td><input type="text" style="width:100%"></td>
                    </tr>
                    <tr>
                        <th>작성자</th>
                        <td>홍길동</td>
                    </tr>
                    <tr>
                        <th>첨부파일</th>
                        <td>
                            <a href="#none" class="btn" id="btnFileSearch"><i class="fa fa-search"></i> 찾아보기</a>
                            <span class="vam ml5 mr5">첨부된 파일명.zip</span>
                            <button type="button" class="bold underline">[바로보기]</button>
                            <button type="button" class="bold underline">[다운로드]</button>
                        </td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td>에디터가 들어가는 공간입니다.</td>
                    </tr>
                    <tr>
                        <th>주요산업분류코드</th>
                        <td>
                            정보통신 &gt; 우편 및 통신업 &gt; 전기통신업 &gt; 유선통신업
                            <button type="button" class="btn add">추가</button>
                        </td>
                    </tr>
                    <tr>
                        <th>주제어 및 핵심어</th>
                        <td>
                            <input type="text" style="width:200px" placeholder="주제어 및 핵심어 입력">
                            <button type="button" class="btn add">추가</button>
                            <div class="tag-area">
                                <span>비대면<button class="type"><i class="fa fa-close"></i></button></span>
                                <span>비대면<button class="type"><i class="fa fa-close"></i></button></span>
                            </div>
                        </td>
                    </tr>
                </tbody>
             </table>

            <div class="btn_area">
                <button type="button" class="btn btn_lg act"><i class="fa fa-save"></i> 등록</button>
                <button type="button" class="btn btn_lg act"><i class="fa fa-save"></i> 수정</button>
                <button type="button" class="btn btn_lg"><i class="fa fa-close"></i> 취소</button>
            </div>
        </article>
	</div>
	<footer id="footer"></footer>
</body>

</html>
