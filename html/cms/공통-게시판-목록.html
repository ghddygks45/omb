<!DOCTYPE html>
<html lang="ko">

<head>

	<title>Invest Korea</title>
	<link rel="shortcut icon" href="../../images/cms/favicon.ico" media="all">

	<script src="../../js/cms/calendar.js"></script>
	<script src="../../js/cms/ui.js"></script>
</head>

<body id="user-admin" class="layout-page">
	<header id="header"></header>

        <article id="content">
            <p id="page_loc">
                <a href="#none" class="ico_home">HOME</a>

            <h2 id="tit_page">공통 게시판 목록</h2>
            
            <ul class="tab_menu">

            </ul>

                    <colgroup>

                        <col>

                    <tbody>
                        <tr>

                            <td>
                                <input type="radio" name="radio1" id="radio1-1"><label for="radio1-1">국문</label>

                        </tr>
                        <tr>
                            <th>게시여부</th>
                            <td>
                                <input type="radio" name="radio3" id="radio3-all" checked=""><label for="radio3-all">전체</label>

                            </td>
                            <th>제출일</th>
                            <td>
                                <input type="text" name="bgnde" id="bgnde" style="width:100px;" readonly="readonly">
                                <a href="#divCalendar" class="btn_cal" onclick="openCalendar(document.getElementById('bgnde')); return false;">달력</a> ~
                                <input type="text" name="endde" id="endde" style="width:100px;" readonly="readonly" title="종료일">
                                <a href="#divCalendar" class="btn_cal" onclick="openCalendar(document.getElementById('endde')); return false;">달력</a>

                        </tr>
                        <tr>
                            <th>제출여부</th>
                            <td colspan="3">
                                <select name="" id="" style="width:150px">
                                    <option value="">산업분류 선택</option>
                                </select>
                            </td>

                        </tr>                        
                        <tr>
                            <th>검색</th>
                            <td colspan="3">
                                <select name="" style="width:160px;">
                                    <option value="">검색조건 선택</option>
                                </select>
                                <input type="text" title="검색어" name="" id="" value="" placeholder="검색어를 입력해주세요" style="width:32%;">

                    <col style="width:120px">
                    <col style="width:120px">
                    <col style="width:250px">

                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>순서</th>
                        <th>게시여부</th>

                        <th>게시여부</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>

                        <td class="text-left"><a href="#n">제목이 들어가는 공간입니다.</a></td>
                        <td>
                            <button class="button">▲</button>
                            <button class="button">▼</button>
                        </td>
                        <td><span class="color-blue bold">게시</span></td>
                        <td><span class="color-red bold">게시</span></td>
                        <td><span class="color-green bold">게시</span></td>
                        <td>
                            <a href="#n" class="btn btn_sm bg_green">신청정보 관리</a>
                            <button type="button" class="btn btn_sm act"><i class="fa fa-edit"></i> 수정</button>
                            <button type="button" class="btn btn_sm nav"><i class="fa fa-trash-o"></i> 삭제</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
    
            <div class="pagination">
                <strong>1</strong>
                <a href="?pageIndex=2&amp;searchStartDt=&amp;searchEndDt=&amp;searchKeyword=&amp;searchCondition=&amp;searchCl=&amp;pageItm=10">2</a>
                <a href="?pageIndex=3&amp;searchStartDt=&amp;searchEndDt=&amp;searchKeyword=&amp;searchCondition=&amp;searchCl=&amp;pageItm=10">3</a> 
            </div>
            
            <div class="btn_area">
                <button type="button" class="btn btn_lg">선택 삭제</button>
                <a href="#n" class="btn btn_lg act" target="_blank"><i class="fa fa-pencil"></i> 등록</a>
            </div>
        
        </article>

	<footer id="footer"></footer>
